<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Track Clicks</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <img src="../public/assets/images/logo.png" alt="Chef's Logo" class="logo">
        <nav>
            <ul>
                <li><a href="../public/index.html">Home</a></li>
                <li><a href="../public/about.html">About Us</a></li>
                <li><a href="../public/contact.html">Contact Us</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>

    <section id="admin-panel">
        <h1>Admin Panel - Click Tracking</h1>

        <div id="social-clicks">
            <h2>Click Counts</h2>
            <ul>
                <li><strong>Instagram:</strong> <span id="instagram-count">Loading...</span> clicks</li>
                <li><strong>Facebook:</strong> <span id="facebook-count">Loading...</span> clicks</li>
                <li><strong>YouTube:</strong> <span id="youtube-count">Loading...</span> clicks</li>
            </ul>
        </div>

        <script>
            // Fetch the click counts from the server and display them
            function fetchClickCounts() {
                fetch('/get-clicks')
                    .then(response => response.json())
                    .then(data => {
                        // Update the click counts on the page
                        document.getElementById('instagram-count').innerText = data.instagram || 0;
                        document.getElementById('facebook-count').innerText = data.facebook || 0;
                        document.getElementById('youtube-count').innerText = data.youtube || 0;
                    })
                    .catch(error => {
                        console.error('Error fetching click counts:', error);
                    });
            }

            // Load the click counts when the page is loaded
            window.onload = function() {
                fetchClickCounts();
            };
        </script>
    </section>

    <footer>
        <ul>
            <li><a href="../public/instagram.html">Instagram</a></li>
            <li><a href="../public/facebook.html">Facebook</a></li>
            <li><a href="../public/youtube.html">YouTube</a></li>
        </ul>
    </footer>
</body>
</html>
